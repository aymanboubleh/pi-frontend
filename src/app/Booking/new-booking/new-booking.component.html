<div class="container">
  <h1><span>Add</span> Booking</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="bookingForm" name="myform">
    <div class="row">
      <div class="form-group col-4">
        <label for="date">Date</label>
        <input
          type="date"
          class="form-control"
          ng-required="true"
          formControlName="date"
        />
      </div>

      <div class="form-group col-4">
        <label for="startTime">Start time</label>
        <input
          type="time"
          class="form-control"
          ng-required="true"
          formControlName="start"
        />
      </div>

      <div class="form-group col-4">
        <label for="endTime">End time</label>
        <input
          type="time"
          class="form-control"
          ng-required="true"
          formControlName="end"
        />
      </div>
    </div>

    <div *ngIf="rooms" class="row">
      <div class="form-group col-4">
        <label for="room">Room</label>
        <select
          class="form-control"
          id="room"
          formControlName="roomId"
          required
          name="room"
        >
          <option *ngFor="let room of rooms"  [value]="room.id">{{
            room.name
          }}</option>
        </select>
      </div>
    </div>
      <div *ngIf="users" class="row" [ngClass]="{'d-none':!authService.isAdmin}">
      <div class="form-group col-4">
        <label for="user">User</label>
        <select
          class="form-control"
          id="user"
          formControlName="userId"
          required
          name="user"
        >
          <option *ngFor="let pow of users" [value]="pow.id"
            ><b>{{ pow.nom | uppercase }} </b> {{ pow.prenom }}</option
          >
        </select>
      </div>
    </div>
    <div class="form-group col-6">
      <label for="title">Reservation title</label>
      <input
        type="text"
        class="form-control"
        ng-required="true"
        formControlName="title"
      />
    </div>
    <!-- </div> -->

    <div class="row">
      <div class="col">
        <button
          [disabled]="!bookingForm.valid"
          type="submit"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
