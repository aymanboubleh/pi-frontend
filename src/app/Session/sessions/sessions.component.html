<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Sessions</h2>
    </div>
    <div class="card-body" *ngIf="isLoaded">
      <table datatable class="table table-hover">
        <thead>
        <tr>
          <td>ID</td>
          <td>Filiere</td>
          <td>Annee</td>
          <td>created_at</td>
          <td>updated_at</td>
          <td>Action</td>
        </tr>
        </thead>
        <tbody *ngIf="sessionsList?.length > 0">
        <tr *ngFor="let session of sessionsList">
          <td><a [routerLink]="'/admin/sessions/' + session.id">{{session.id}}</a></td>
          <td>{{session.filiere['libelle']}}</td>
          <td>{{session.annee}}</td>
          <td>{{session.createdAt| date:'medium'}}</td>
          <td>{{session.updatedAt | date:'medium'}}</td>
          <td>
            <button class="btn btn-danger mr-1" (click)="onDeleteSession(session)">delete</button>
            <button [routerLink]="'/admin/sessions/' + session.id + '/edit'"
              class="btn btn-info">Edit
            </button>
            <a [routerLink]="'/admin/sessions/' + session.id" class="btn btn-primary mr-1">Actions</a></td>
        </tr>
        </tbody>
        <tbody>
        <tr>
          <td colspan="6" class="text-center" *ngIf="sessionsList?.length == 0">La liste est vide</td>
        </tr>
        </tbody>

      </table>
      <div class="card-body" *ngIf="isError">
        Une erreur est lors du chargement des donn√©ees
      </div>
    </div>
  </div>
</div>
