<div class="modal fade reclamation-modal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
  <form #reclamationForm="ngForm" (ngSubmit)="onSubmit(reclamationForm.value)">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">
            Reclamation
          </h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Objet</label>
            <input type="text" name="libelle" [(ngModel)]="libelle" class="form-control" ngModel>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea [rows]="10" name="description" [(ngModel)]="description"
                      class="form-control" ngModel></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
            >Close
            </button>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
